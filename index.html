<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <div class="navbar">
           <img src="media/logo.png" class="logo">
           <ul>
              <li><a href="#">ONE</a></li>
              <li><a href="#">TWO</a></li>
              <li><a href="#">THREE</a></li>
              <li><a href="#">I</a></li>
              <li><a href="#">SAID</a></li>
           </ul>
         </div>
         <div class="content">
            <div class="left-col">
                <h1>I APOLOGIZE<br>FOR<br>PICKIN ON<br>YOU.</h1>
            </div>
            <div class="right-col">
                <p>Click Here To Listen</p>
                <img src="media/play.png" id="icon">
            
         </div>
        </div>
    </div>
    <audio id="GoDJ">
        <source src="media/GoDJ.mp3" type="audio/mp3">
    </audio>
    <script>
        var GoDJ = document.getElementById("GoDJ");
        var icon = document.getElementById("icon");

        icon.onclick = function(){
            if(GoDJ.paused){
                GoDJ.play();
                icon.src = "media/pause.png";
            }else{
                GoDJ.pause();
                icon.src = "media/play.png";
            }
        }

    </script>
 
</body>
</html>
